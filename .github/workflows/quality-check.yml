name: Code Quality Check

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  quality-check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install system dependencies (Ubuntu)
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev portaudio19-dev libpulse-dev

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Install quality analysis tools
        run: |
          pip install pylint radon xenon

      - name: Run internationalization audit
        run: |
          mkdir -p reports
          python scripts/audit_i18n.py --translations-dir=resources/translations | tee reports/i18n_audit_report.txt

      - name: Run static analysis
        run: |
          mkdir -p reports

          echo "Running pylint..."
          pylint ui core engines utils data --output-format=text --reports=no > reports/pylint.txt || true

          echo "Running flake8..."
          flake8 ui core engines utils data --max-line-length=100 > reports/flake8.txt || true

          echo "Running mypy..."
          mypy ui core engines utils data --ignore-missing-imports > reports/mypy.txt || true

          echo "Running bandit..."
          bandit -r ui core engines utils data -f json -o reports/bandit-static.json || true
          bandit -r ui core engines utils data -f txt > reports/bandit-static.txt || true

      - name: Check code complexity
        run: |
          echo "Running radon complexity check..."
          radon cc ui core engines utils data --min=C > reports/radon.txt || true

          echo "Running xenon complexity check..."
          xenon --max-absolute=C --max-modules=B --max-average=A ui core engines utils data > reports/xenon.txt || true

      - name: Upload quality reports
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: quality-reports
          path: reports/
          retention-days: 30

  i18n-check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install system dependencies (Ubuntu)
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev portaudio19-dev libpulse-dev

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Check internationalization
        run: |
          mkdir -p reports
          python scripts/audit_i18n.py --translations-dir=resources/translations | tee reports/i18n_audit_report.txt

      - name: Check for hardcoded strings
        run: |
          # Run a focused check for obvious hardcoded UI strings.
          # Match direct human-readable literals only and avoid empty-string resets.
          echo "Checking for hardcoded strings in UI files..."

          # setText("literal text")
          if grep -rE "\.setText\(\s*[\"'][^\"']*[[:alpha:]][^\"']*[\"']\s*\)" ui/ --include="*.py"; then
            echo "Found potential hardcoded strings in setText calls"
            exit 1
          fi

          # setWindowTitle("literal text")
          if grep -rE "\.setWindowTitle\(\s*[\"'][^\"']*[[:alpha:]][^\"']*[\"']\s*\)" ui/ --include="*.py"; then
            echo "Found potential hardcoded strings in setWindowTitle calls"
            exit 1
          fi

          # QMessageBox.xxx(..., "literal text", ...)
          if grep -rE "QMessageBox\.[A-Za-z_]+\([^)]*[\"'][^\"']*[[:alpha:]][^\"']*[\"'][^)]*\)" ui/ --include="*.py"; then
            echo "Found potential hardcoded strings in QMessageBox calls"
            exit 1
          fi

          echo "No obvious hardcoded strings found"

      - name: Upload i18n reports
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: i18n-reports
          path: reports/
          retention-days: 30

  security-check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install security tools
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety

      - name: Run Bandit security scan
        run: |
          bandit -r . -f json -o bandit-report.json || true
          bandit -r . -f txt || true

      - name: Run Safety check
        run: |
          safety check --json --output safety-report.json || true
          safety check || true

      - name: Upload security reports
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: security-reports
          path: |
            bandit-report.json
            safety-report.json
          retention-days: 30
