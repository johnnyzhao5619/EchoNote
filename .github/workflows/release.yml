name: Release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

jobs:
  validate:
    name: Validate Release
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install system dependencies (Ubuntu)
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev portaudio19-dev libpulse-dev xvfb libegl1 libgl1

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run tests
        run: xvfb-run -a pytest tests/ -v

  build:
    name: Build ${{ matrix.os }}
    needs: validate
    runs-on: ${{ matrix.os }}
    env:
      PYTHONUTF8: "1"
      PYTHONIOENCODING: "utf-8"
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: echonote-linux
            build_script: build_linux.py
          - os: windows-latest
            artifact_name: echonote-windows
            build_script: build_windows.py
          - os: macos-latest
            artifact_name: echonote-macos
            build_script: build_macos.py

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install system dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev portaudio19-dev libpulse-dev libegl1 libgl1

      - name: Install system dependencies (macOS)
        if: matrix.os == 'macos-latest'
        run: brew install portaudio create-dmg

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
          pip install pyinstaller

      - name: Build application
        run: python scripts/${{ matrix.build_script }} --clean

      - name: Create DMG (macOS only)
        if: matrix.os == 'macos-latest'
        run: python scripts/${{ matrix.build_script }} --dmg

      - name: Upload artifacts
        uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/*
          retention-days: 90

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Resolve release version
        id: version
        run: |
          if [[ ! "${GITHUB_REF}" =~ ^refs/tags/v ]]; then
            echo "This workflow must run on a release tag (v*.*.*). Current ref: ${GITHUB_REF}"
            exit 1
          fi
          echo "version=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"

      - name: Download all artifacts
        uses: actions/download-artifact@v5
        with:
          path: artifacts

      - name: Generate release notes
        run: |
          VERSION="${{ steps.version.outputs.version }}"

          if [ -f "RELEASE_NOTES_${VERSION}.md" ]; then
            cat "RELEASE_NOTES_${VERSION}.md" > release_notes.md
          else
            echo "Release ${VERSION}" > release_notes.md
            echo "" >> release_notes.md
            echo "## Changes" >> release_notes.md
            PREV_TAG="$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || true)"
            if [ -n "${PREV_TAG}" ]; then
              git log --pretty=format:"- %s" "${PREV_TAG}"..HEAD >> release_notes.md
            else
              git log --pretty=format:"- %s" HEAD >> release_notes.md
            fi
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          files: artifacts/**/*
          body_path: release_notes.md
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, 'alpha') || contains(steps.version.outputs.version, 'beta') || contains(steps.version.outputs.version, 'rc') }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Notify release
        run: |
          echo "Release ${{ steps.version.outputs.version }} created successfully"
          echo "Artifacts uploaded to GitHub Releases"
