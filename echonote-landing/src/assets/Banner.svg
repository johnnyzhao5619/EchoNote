<svg width="1200" height="750" viewBox="0 0 1200 750" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Window Frame -->
  <rect x="50" y="50" width="1100" height="650" rx="20" fill="#0F172A" stroke="#1E293B" stroke-width="2"/>
  
  <!-- Window Controls -->
  <circle cx="90" cy="90" r="6" fill="#EF4444"/>
  <circle cx="114" cy="90" r="6" fill="#F59E0B"/>
  <circle cx="138" cy="90" r="6" fill="#10B981"/>

  <!-- Sidebar -->
  <rect x="50" y="130" width="240" height="570" fill="#1E293B" fill-opacity="0.5"/>
  
  <!-- Sidebar Items -->
  <rect x="70" y="150" width="200" height="40" rx="8" fill="#3B82F6" fill-opacity="0.2"/>
  <rect x="70" y="210" width="200" height="40" rx="8" fill="#334155" fill-opacity="0.3"/>
  <rect x="70" y="270" width="200" height="40" rx="8" fill="#334155" fill-opacity="0.3"/>
  
  <!-- Main Content Area -->
  <rect x="310" y="130" width="820" height="550" rx="10" fill="#0F172A"/>

  <!-- Header -->
  <rect x="330" y="150" width="300" height="30" rx="4" fill="#334155"/>
  <rect x="1000" y="150" width="100" height="30" rx="15" fill="#10B981" fill-opacity="0.2"/>

  <!-- Audio Waveform Visualization -->
  <path d="M330 250 C380 220, 430 280, 480 250 S 580 220, 630 250 S 730 280, 780 250 S 880 220, 930 250 S 1030 280, 1080 250" stroke="url(#gradient_wave)" stroke-width="4" stroke-linecap="round" fill="none"/>
  <path d="M330 250 C380 270, 430 230, 480 250 S 580 270, 630 250 S 730 230, 780 250 S 880 270, 930 250 S 1030 230, 1080 250" stroke="url(#gradient_wave)" stroke-width="2" stroke-opacity="0.5" stroke-linecap="round" fill="none"/>

  <!-- Transcript Lines -->
  <rect x="330" y="320" width="600" height="16" rx="4" fill="#475569"/>
  <rect x="330" y="350" width="550" height="16" rx="4" fill="#334155"/>
  <rect x="330" y="380" width="580" height="16" rx="4" fill="#334155"/>
  
  <rect x="330" y="440" width="500" height="16" rx="4" fill="#475569"/>
  <rect x="330" y="470" width="620" height="16" rx="4" fill="#334155"/>
  <rect x="330" y="500" width="400" height="16" rx="4" fill="#334155"/>

  <!-- Calendar/Timeline Sidebar (Right) -->
  <rect x="850" y="300" width="260" height="360" rx="8" fill="#1E293B" fill-opacity="0.5"/>
  <rect x="870" y="320" width="220" height="40" rx="6" fill="#3B82F6" fill-opacity="0.1" stroke="#3B82F6" stroke-width="1" stroke-dasharray="4 4"/>
  <rect x="870" y="380" width="220" height="40" rx="6" fill="#8B5CF6" fill-opacity="0.1" stroke="#8B5CF6" stroke-width="1"/>
  
  <!-- Glass Overlay Effect -->
  <rect x="50" y="50" width="1100" height="650" rx="20" fill="url(#glass_gradient)" style="mix-blend-mode: overlay;"/>

  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient_wave" x1="330" y1="250" x2="1080" y2="250" gradientUnits="userSpaceOnUse">
      <stop stop-color="#3B82F6"/>
      <stop offset="0.5" stop-color="#8B5CF6"/>
      <stop offset="1" stop-color="#EC4899"/>
    </linearGradient>
    <linearGradient id="glass_gradient" x1="50" y1="50" x2="1150" y2="700" gradientUnits="userSpaceOnUse">
      <stop stop-color="white" stop-opacity="0.1"/>
      <stop offset="1" stop-color="white" stop-opacity="0.02"/>
    </linearGradient>
  </defs>
</svg>
